<style>
/* リセット */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ベース */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 16px;
    color: #000000;
    background: #FFFFFF;
}

/* コンテナ */
#chat {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* メッセージエリア */
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

/* メッセージ共通 */
.message {
    margin-bottom: 10px;
    word-wrap: break-word;
}

/* ユーザーメッセージ */
.message.user {
    text-align: right;
}

.message.user span {
    display: inline-block;
    background: #0066CC;
    color: #FFFFFF;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
    text-align: left;
}

/* ボットメッセージ */
.message.bot {
    text-align: left;
}

.message.bot span {
    display: inline-block;
    background: #F0F0F0;
    color: #000000;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
}

/* 入力エリア */
#input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #CCCCCC;
}

/* 入力フィールド */
#input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    outline: none;
}

#input:focus {
    border-color: #0066CC;
}

/* 送信ボタン */
#send {
    margin-left: 10px;
    padding: 10px 20px;
    background: #0066CC;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

#send:hover {
    background: #0052A3;
}

#send:disabled {
    background: #CCCCCC;
    cursor: not-allowed;
}

/* ローディング表示 */
.loading {
    text-align: center;
    color: #666666;
    padding: 10px;
}

/* スクロールバー簡素化 */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #F0F0F0;
}

::-webkit-scrollbar-thumb {
    background: #CCCCCC;
    border-radius: 4px;
}

/* モバイル対応（最小限） */
@media (max-width: 600px) {
    #messages {
        padding: 10px;
    }

    #send {
        padding: 10px 15px;
    }
}
</style>
